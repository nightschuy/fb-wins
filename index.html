                let height = canvas.height = window.innerHeight;

                const columns = Math.floor(width / 20);
                const drops = [];
                for (let i = 0; i < columns; i++) {
                    drops[i] = 1;
                }

                const matrixChars = "0123456789ABCDEF<>";

                const draw = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, width, height);

                    // Changed to Florida Blue / Process Blue
                    ctx.fillStyle = '#0091cc'; 
                    ctx.font = '15px monospace';

                        const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));

                        if (drops[i] * 20 > height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }

                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;

        const useRevealOnScroll = (threshold = 0.1) => {
          const [isVisible, setIsVisible] = useState(false);
          const ref = useRef(null);

          useEffect(() => {
            const observer = new IntersectionObserver(
              ([entry]) => {
                if (entry.isIntersecting) {
                  setIsVisible(true);
                  observer.disconnect();
                }
              },
              { threshold }
            );
            if (ref.current) observer.observe(ref.current);
            return () => {
              if (ref.current) observer.unobserve(ref.current);
            };
          }, [threshold]);

          return [ref, isVisible];
        };

          const [ref, isVisible] = useRevealOnScroll();

                isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-12"
              }`}

            let startTime;
            let animationFrame;
            const step = (timestamp) => {
              if (!startTime) startTime = timestamp;
              const progress = Math.min((timestamp - startTime) / duration, 1);
              setCount(Math.floor(progress * end));
              if (progress < 1) animationFrame = requestAnimationFrame(step);
            };
            animationFrame = requestAnimationFrame(step);
            return () => cancelAnimationFrame(animationFrame);

              <div className="bg-[#00418a] py-24 relative overflow-hidden">

                        {t.qrTitle}

                            alt="Scan to experience"

                        />
                    </div>
                </Reveal>
              </div>

              {/* Footer */}
              <footer className={`pt-20 pb-10 border-t-4 border-[#0091cc] ${isDarkMode ? 'bg-gray-900 text-gray-400' : 'bg-[#f0faf8] text-[#00418a]'}`}>
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-16">
                    <div className="col-span-1 md:col-span-1">
                        <div className="flex items-center space-x-2 mb-6">
                           <Shield className="w-6 h-6 text-[#0091cc] fill-current" />
                           <span className="text-xl tracking-wide brand-font">Florida Blue</span>
                        </div>
                        <p className={`text-sm leading-relaxed mb-6 font-medium ${isDarkMode ? 'text-gray-500' : 'text-[#00418a]/60'}`}>
                          {t.footerTagline}
                        </p>
                        <div className="flex space-x-4">
                          {[1,2,3].map(i => (
                            <div key={i} onClick={handleDisclaimerClick} className={`w-8 h-8 rounded-full hover:bg-[#0091cc] hover:border-[#0091cc] hover:text-white transition-colors cursor-pointer flex items-center justify-center text-[#0091cc] border ${isDarkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-[#b7e0f5]'}`}>
                              <div className="w-2 h-2 bg-current rounded-full"></div>
                            </div>
                          ))}
                        </div>
                    </div>
                    
                    <div>
                      <h4 className="font-bold text-lg mb-6 brand-font">{t.footerHeaders[0]}</h4>
                      <ul className={`space-y-3 text-sm font-medium ${isDarkMode ? 'text-gray-500' : 'text-[#00418a]/70'}`}>
                        {t.footerLinks1.map((link, i) => (
                            <li key={i}><a href="#" onClick={handleDisclaimerClick} className="hover:text-[#0091cc] transition-colors">{link}</a></li>
                        ))}
                      </ul>
                    </div>

                    <div>
                      <h4 className="font-bold text-lg mb-6 brand-font">{t.footerHeaders[1]}</h4>
                      <ul className={`space-y-3 text-sm font-medium ${isDarkMode ? 'text-gray-500' : 'text-[#00418a]/70'}`}>
                        {t.footerLinks2.map((link, i) => (
                            <li key={i}><a href="#" onClick={handleDisclaimerClick} className="hover:text-[#0091cc] transition-colors">{link}</a></li>
                        ))}
                      </ul>
                    </div>

                    <div>
                      <h4 className="font-bold text-lg mb-6 brand-font">{t.footerHeaders[2]}</h4>
                      <ul className={`space-y-3 text-sm font-medium ${isDarkMode ? 'text-gray-500' : 'text-[#00418a]/70'}`}>
                        <li className="flex items-center"><span className="w-2 h-2 bg-[#0091cc] rounded-full mr-2"></span> strategy@floridablue.com</li>
                        <li className="flex items-center"><span className="w-2 h-2 bg-[#0091cc] rounded-full mr-2"></span> (800) 555-0123</li>
                        <li className="flex items-center"><span className="w-2 h-2 bg-[#0091cc] rounded-full mr-2"></span> Jacksonville HQ, FL</li>
                      </ul>
                    </div>
                  </div>
                  
                  <div className={`border-t pt-8 flex flex-col md:flex-row justify-between items-center text-xs font-semibold ${isDarkMode ? 'border-gray-800 text-gray-600' : 'border-[#b7e0f5] text-[#00418a]/50'}`}>
                    <p>{t.footerCopyright}</p>
                    <div className="flex space-x-6 mt-4 md:mt-0">
                      {t.footerLegal.map((link, i) => (
                          <a key={i} href="#" onClick={handleDisclaimerClick} className="hover:text-[#0091cc] transition-colors">{link}</a>
                      ))}
                    </div>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        // --- MASTER APP COMPONENT ---
        const App = () => {
            const [view, setView] = useState('LANDING'); // LANDING | BUILDING | SITE | DISCLAIMER

            if (view === 'LANDING') {
                return <LandingPage onBegin={() => setView('BUILDING')} />;
            }

            if (view === 'BUILDING') {
                return <CodeVisualizer onComplete={() => setView('SITE')} />;
            }

            if (view === 'DISCLAIMER') {
                return <DisclaimerPage onReturn={() => setView('SITE')} />;
            }

            return <MainSiteContent onNavigateToDisclaimer={() => setView('DISCLAIMER')} />;
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes progress {
            0% { width: 0; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        .animate-progress {
            animation: progress 0.8s ease-out forwards;
        }
        .shadow-green-glow {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        /* Rainbow Animation - MOVED HERE FOR SPECIFICITY */
        @keyframes rainbow-rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .feeling-lucky-mode {
            animation: rainbow-rotate 0.5s linear 3 !important; /* Force priority */
        }

        .shadow-blue-glow {
            text-shadow: 0 0 5px rgba(0, 145, 204, 0.8);
        }
    </style>
